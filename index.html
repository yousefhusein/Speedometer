<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/x-icon" href="/speedometer.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/speedometer.png.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#256D85" />
        <title>Speedometer</title>
    </head>
    <body class="bg-gray-100 dark:bg-black dark:text-gray-100">
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.register("/sw.js").then(function(reg) {
                    console.log("Service worker has been registered for scope: " + reg.scope);
                });
            }
        </script>
    </body>
</html>
